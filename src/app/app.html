
<main class="todo-container">
  <div class="add-task">
    <input [(ngModel)]="newTask" placeholder="Title"/>
    <input placeholder="Description"/>
    <input type="date" >
    <button (click)="addTask()">Add</button>
  </div>
  <ul class="task-list">
    <li *ngFor="let todoItem of todoList;let i=index" [ngClass]="{'completed':todoItem.completed}">
      <input 
        type="checkbox"
        [(checked)] ="todoItem.completed"
        (change)="toggleCompleted(i)"
        />
      <span>{{todoItem.task}} - {{todoItem.description}} - {{todoItem.deadline}}</span>
      <button (click)="deleteTask(todoItem.id)">Delete</button> 
    </li>
  </ul>
</main>

<router-outlet />
